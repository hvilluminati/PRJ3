    <script type="text/javascript">
        function addToOrder() {
            addProperties();
            //bare for test i json file
            axios.post('http://localhost:8080', {

                "orderCount": document.querySelector("#orderCount").valueAsNumber,
                "orderSize": document.querySelector("#orderSize").value
            }).then(response => {}).catch(error => alert('Try again'));
        }

        function addProperties() {

         
          document.getElementById('selectBeer').style.visibility = "hidden",
          document.getElementById('showPaymentMethodBtn').style.visibility = "visible",
          document.getElementById('edit').style.visibility = "visible",
          document.getElementById('cancel').style.visibility = "visible",
            document.getElementById('back').style.visibility = "visible",
            document.getElementById('ADD').style.visibility = "hidden",
                document.getElementById('beerNum').style.visibility = "hidden",
                document.getElementById('OrderQuantity').style.visibility = "hidden"
                

        }

        function cancelOrder() {
            document.getElementById('cancel').style.visibility = "hidden",
                document.getElementById('OrderQuantity').value = "",
                document.getElementById('selectBeer').value = "",
                document.querySelector("#orderCount").innerText = 0,
                document.getElementById('beerNum').style.visibility = "visible",
                document.getElementById('selectBeer').style.visibility = "visible",
                document.querySelector("#orderSize").innerText = "SMALL",
                document.getElementById('buy').style.visibility = "hidden",
                document.getElementById('edit').style.visibility = "hidden",
                document.getElementById('ADD').style.visibility = "visible",
                document.getElementById('payment').style.visibility = "hidden",
                document.getElementById('back').style.visibility = "hidden"
        }

        
        function editData() {

            document.getElementById('selectBeer').style.visibility = "visible",
            document.getElementById('ADD').style.visibility = "visible",
                document.getElementById('cancel').style.visibility = "hidden",
                document.getElementById('OrderQuantity').style.visibility = "visible",
                document.getElementById('showPaymentMethodBtn').style.visibility = "hidden",
                document.getElementById('edit').style.visibility = "hidden",
                document.getElementById('beerNum').style.visibility = "visible",
                document.getElementById('back').style.visibility = "visible"
        }


        function showPaymentMethod() {
            document.getElementById('payment').style.visibility = "visible"
        }

        function showQRCode() {
            document.getElementById('QR-kode').style.visibility = "visible"

        }

<body>
    <div class="content">
        <h2>QR-Tender</h2>
           <form method="post" action="/">
            <p class="size">Enter # of beers <input type="number" ></input></p>
            </br>

            <p class="size">Size of beer <select id="selectBeer" placeholder="Select size" name="size">
                    <option value="small">SMALL</option>
                    <option value="medium">MEDIUM</option>
                    <option value="large">LARGE</option>
                </select></p>
            <br>

            <div id="buttons">
                <p><input id="ADD" onclick="addProperties()"  value="Submit"> </p>
            </div>>
          
            <p>
               <input id="cancel" onclick="window.location.reload();" type="button" value="Cancel" style="visibility: hidden">
           
              </p>
        </form>
       

        <div id="buttons">
            <form method="put" action="/">
                <input id="edit" onclick="editData()" value="Edit" style="visibility: hidden">
            </form>
        </div>
        <br>
        <p>
          <A id="showPaymentMethodBtn" HREF = "PaymentWeb.html" style="visibility: hidden">Payment methods</A>
      </p>

        <div id="buttons">
            <form method="delete" action="/">
                <input id="delete" type="submit" value="Delete" style="visibility: hidden">
            </form>
        </div>
    </div>
    <div id="demo">
        <h3 id="dem0h3"> Add items to Basket </h2>
            <div id="get">
                <form action="/" method="get">
                    <p id="amount1" style="color: white;" style="font-size: bold;">Amount:

                    <p id="size1" type="text" name="size"></p>
                    </p>
                    </br>
                    <input id="getData" onclick="getData()" style="margin-left: 25%;" type="submit" value="Get Data">

            </div>
    </div>
